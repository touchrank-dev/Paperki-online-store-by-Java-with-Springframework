<div th:fragment="login" xmlns:th="http://www.thymeleaf.org" class="container">
    <form class="form-signin" method="POST">
        <label for="input-login" class="sr-only">Логин</label>
        <input name="login" id="input-login" class="form-control" placeholder="Логин" required="" autofocus="">
        <label for="input-password" class="sr-only">Пароль</label>
        <input name="password" id="input-password" class="form-control" placeholder="Пароль" required="" type="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">Войти</button>
    </form>
</div>
