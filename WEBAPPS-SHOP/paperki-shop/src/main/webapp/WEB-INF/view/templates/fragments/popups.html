<section th:fragment="popups" xmlns:th="http://www.thymeleaf.org">
    <!-- Форма Авторизации -->
    <div id="enter-popup" class="enter-popup-content morphbutton-content"
         th:include="/components/login/login-popup :: login-popup" />
    <!-- Форма регистрации -->
    <div id="registration-popup" class="registration-popup-content mfp-hide"
         th:include="/components/login/registration-popup :: registration-popup" />
    <!-- Форма восстановления пароля -->
    <div id="password-recovery-popup" class="password-recovery-popup-content mfp-hide"
         th:include="/components/login/password-recovery-popup :: password-recovery-popup"/>
    <!-- cart popup -->
    <!-- <div id="cart-popup" class="cart-popup-content mfp-hide"
         th:include="/components/cart/cart-popup :: cart-popup"/> -->
    <!--cart added popup-->
    <!--<div id="cart-added-popup" class="cart-added-popup-content mfp-hide"
         th:include="/components/cart/cart-added-popup :: cart-added-popup"/>-->
    <!--cart emty popup-->
    <!--<div id="cart-empty-popup" class="cart-empty-popup-content mfp-hide"
         th:include="/components/cart/cart-empty-popup :: cart-empty-popup"/>-->

    <!--search popup-->
    <div id="search-popup" class="search-popup-content mfp-hide"
         th:include="/components/search/search-popup :: search-popup"/>
    <!--send feedback popup-->
    <div id="send-feedback-popup" class="send-feedback-popup-content mfp-hide">
        <p>Оставить отзыв</p>
        <form>
            <div class="send-feedback-popup__fields">
                <span class="input input--ichiro">
                    <input class="input__field input__field--ichiro" type="text" name="your-name" id="send-feedback-input-name" />
                    <label class="input__label input__label--ichiro" for="send-feedback-input-name">
                        <span data-toggle="tooltip" class="input__label-content input__label-content--ichiro" id="send-feedback-label-name">Ваше Имя *</span>
                    </label>
                </span>
                <span class="input input--ichiro">
                    <input class="input__field input__field--ichiro" type="email" name="your-email" id="send-feedback-input-email" />
                    <label class="input__label input__label--ichiro" for="send-feedback-input-email">
                        <span data-toggle="tooltip" class="input__label-content input__label-content--ichiro" id="send-feedback-label-email">Ваш e-mail *</span>
                    </label>
                </span>
                <span class="input input--ichiro callback-form-field message-field">
                    <textarea class="input__field input__field--ichiro" name="your-feedback" id="send-description-textarea"></textarea>
                    <label class="input__label input__label--ichiro" for="send-description-textarea">
                        <span data-toggle="tooltip" class="input__label-content input__label-content--ichiro" id="send-description-label">Ваш отзыв *</span>
                    </label>
                </span>
<!--                 <div class="g-recaptcha" data-sitekey="your_site_key"></div>
 -->           </div>
            <button class="c-button" type="submit" onclick="feedback()">
                <div class="c-ripple js-ripple">
                    <span class="c-ripple__circle"></span>
                </div>
                отправить
            </button>
        </form>
    </div>
    <!--редактирование личных данных-->
    <div id="update-profile" class="update-profile-popup-content mfp-hide">
        <p>Редактирование личных данных</p>
        <form>
            <div class="my-personal-data__fields">
                <span class="input input--ichiro">
                    <input class="input__field input__field--ichiro" type="text" name="update-personal-data-person" id="update-personal-data-person"
                        th:value="${user?.name}" />
                    <label class="input__label input__label--ichiro" for="update-personal-data-person">
                        <span class="input__label-content input__label-content--ichiro">Имя ползователя *</span>
                    </label>
                </span>
                <span class="input input--ichiro">
                    <input class="input__field input__field--ichiro" type="email" name="update-personal-data-email" id="update-personal-data-email" 
                        th:value="${user?.email}"/>
                    <label class="input__label input__label--ichiro" for="update-personal-data-email">
                        <span class="input__label-content input__label-content--ichiro">Адрес электронной почты *</span>
                    </label>
                </span>
                <span class="input input--ichiro">
                    <input class="input__field input__field--ichiro phone" type="text" name="update-personal-data-phone" id="update-personal-data-phone" 
                        th:value="${user?.phone}" />
                    <label class="input__label input__label--ichiro" for="update-personal-data-phone">
                        <span class="input__label-content input__label-content--ichiro">Контактный номер телефона</span>
                    </label>
                </span>
                <p class="t-label">
                    <label>день рождения</label>
                </p>
                <div class="for-input">
                    <input type="text" id="datepicker" class="inp-main">
                </div>
            </div>
            <div class="my-personal-data-form-bottom">
                <button class="c-button" type="subscribe" onclick="updatePersonalData()">
                    <div class="c-ripple js-ripple">
                        <span class="c-ripple__circle"></span>
                    </div>
                    Сохранить
                </button>
            </div>
        </form>
    </div>
</section>
