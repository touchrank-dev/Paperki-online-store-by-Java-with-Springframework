<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:include="fragments/head :: head" />

  <body>

    <div th:switch="${user?.isAnonimus()}" th:remove="tag">

      <div      th:case="${true}" class="container" th:include="content/login :: login" />
      <section  th:case="${false}" th:include="content/dashboard :: dashboard" th:remove="tag" />

    </div>

    <section    th:include="fragments/scripts :: scripts" th:remove="tag"/>

  </body>
</html>
